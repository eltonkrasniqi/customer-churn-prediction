<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 50px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .version {
            color: #667eea;
            font-size: 0.9em;
            margin-bottom: 30px;
        }
        .description {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .endpoints {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }
        .endpoint {
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
        .endpoint-method {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 5px;
            font-weight: 600;
            font-size: 0.85em;
            margin-right: 10px;
        }
        .get { background: #61affe; color: white; }
        .post { background: #49cc90; color: white; }
        code {
            font-family: 'Courier New', monospace;
            background: #e8e8e8;
            padding: 2px 6px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <p class="version">Version {{ version }}</p>
        <p class="description">{{ description }}</p>
        
        <div class="endpoints">
            <h2 style="margin-bottom: 15px; color: #333;">Available Endpoints</h2>
            <div class="endpoint">
                <span class="endpoint-method get">GET</span>
                <code>/health</code>
                <p style="margin-top: 5px; color: #666; font-size: 0.9em;">Health check</p>
            </div>
            <div class="endpoint">
                <span class="endpoint-method get">GET</span>
                <code>/ready</code>
                <p style="margin-top: 5px; color: #666; font-size: 0.9em;">Readiness check</p>
            </div>
            <div class="endpoint">
                <span class="endpoint-method post">POST</span>
                <code>/predict</code>
                <p style="margin-top: 5px; color: #666; font-size: 0.9em;">Predict churn probability</p>
            </div>
        </div>
    </div>
</body>
</html>
